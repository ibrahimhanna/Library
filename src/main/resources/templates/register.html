<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    
    <div align="center"> 
    
     <h1>Registration</h1>
  <form action="#" th:action="@{/register_form}" method="post" th:object="${user}">  
   <table>
      <tr>
      <td>
       <label>First Name</label>
        </td>
        <td>
        <input name="firstname" type="text" ng-model="firstname" th:field="*{firstname}" placeholder="First Name" required/> 
        </td>
        
        </tr>
        <tr>
        <td>
       <label>Last Name</label>
        </td>
        <td>
        <input type="text" th:field="*{lastname}"/> 
        </td>
        </tr>
         
            <tr> 
        <td>
       <label>Gender</label>
        </td>
        <td>
        <select th:field="*{gender}">
           <option value="m">Male</option>
            <option value="f">Female</option>
        </select>
        </td>
        </tr>
        
         
         
         <tr>
        <td>
       <label>Email</label>
        </td>
        <td>
        <input type="email" th:field="*{email}"/> 
        </td>
        </tr>
        
        <tr> 
        <td>
       <label>Account_For</label>
        </td>
        <td>
        <select th:field="*{account_type}">
           <option value="1">Book Author</option>
            <option value="2">Visitor</option>
        </select>
        </td>
        </tr>
        
        
         <tr > 
        <td>
       <label>Country</label>
        </td>
        <td>
        
        <select th:field="*{country}">
           <option th:each="country : ${countries}"
                            th:value="${country.id}"
                            th:utext="${country.country_name}"></option>
        </select>
        </td>
        </tr>
        
        
         <tr> 
        <td>
       <label>City</label>
        </td>
        <td>
       <input type="text" placeholder="City" th:field="*{city}"> 
        </td>
        </tr>
        
        
         <tr> 
        <td>
       <label>Address</label>
        </td>
        <td>
       <input type="text" placeholder="address" th:field="*{address}"> 
        </td>
        </tr>
        
     <tr>
      <td align="left">
      </td>
     <td align="right">
        <button type="submit">Register</button>
     </td>
     
     </tr>
   
   
   </table>
   
   </form>
   
   </div>
   
   

</body>
</html>
